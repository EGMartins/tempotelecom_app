version: "3.9"
services:
  db:
    image: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: parker
      POSTGRES_USER: peter
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - bundler_gems:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      POSTGRES_PASSWORD: parker
      POSTGRES_USER: peter
  redis:
    image: redis
volumes:
  postgres:
  bundler_gems:
